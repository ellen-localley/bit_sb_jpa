<style>
	html, 
	body {
		width: 100%; 
		height: 100%;
		overflow: hidden; 
		min-height: 100%;
		}
		
	.border_black {
		border: 1px solid black;
		}
		
	.center {
		margin: 0 auto;
		text-align: center;
		}
		
	.width_full {
		width: '100%';
		height: '100%'
		}
	.button {
	  background-color: #4CAF50; /* Green */
	  border: none;
	  color: white;
	  padding: 15px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	  cursor: pointer;
	}
	.button2 {background-color: #008CBA;} /* Blue */
	.button3 {background-color: #f44336;} /* Red */ 
	.button4 {background-color: #e7e7e7; color: black;} /* Gray */ 
	.button5 {background-color: #555555;} /* Black */
</style>

<script>
$('#register_button').css({color: 'blue', cursor: 'none', 'text-decoration': 'none'})

$('#home').css({width:'60%',height:'200px'}).addClass('center')
$('#home tr').addClass('border_black width_full')
$('#title').css({width:'200px',height:'100px'}).addClass('center')
$('#menu').css({width:'100%',height:'50px'}).addClass('border_black width_full')
$('#menu tr').addClass('border_black width_full')

$('#regi_profile').css({width:'30%',height:'300px'}).addClass('border_black center')
$('#photo').css({width:'265px',height:'300px'})
$('#profile_card').css({width:'100%',height:'300px'})
$('#regi_label').css({width:'100%'}).addClass('center')

$('#register_button').click(e =>{
	e.preventDefault()
	$.ajax({
		url : '/admins',
		type : 'post',
		data : JSON.stringify({
			name: $('#name').val(),
			position: $('#position').val(),
			email: $('#email').val(),
			phoneNumber: $('#phoneNumber').val()
		}),
		dataType : 'json',
		contentType : 'application/json',
		success : d => {
			
		},
		error: (r,x,e)=>{r.status}
	})
})
</script>
